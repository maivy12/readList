<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1. JS là gì? giúp trang web tương tác với ng dùng
        2. Viết JS ở đâu?
        - viết ở cuối, trong thẻ <script>
        - viết file riêng
        3. Variable
        - Lưu trữ thông tin / có thể thay đổi giá trị
        - key (var, let, const)
        - I/O
        - Cách đặt tên: có thể có chữ và số/ ko bắt đầu bằng số/ ko chứa ký tự đặc biệt/ko trùng với từ khóa
        - phạm vi hoạt động
        - tự khai báo (hoisting): chỉ var mới có, let,const ko có
        4. Kiểu dữ liệu
        Primitive: number,string, boolean, BigInt, Symbol, Null
        Non-primitive (object: array, function, object)
        - number
            + Number operator
            + Number method: Math.sqrt, ...
            + '',"",``
            + String literal 'I have ${n} dogs'
            + String method: text.toLowerCase,...
        - Conversion
            + string to num: let n = Number('45');
            + num to string: let n = String(198);

    -->
</head>
<body>
    <h1>Hello world</h1>
    <script>
        console.log(5+2);
        console.log(5-2);
        
    </script>

    <!--<script src="index.js"></script>-->

</body>
</html>
