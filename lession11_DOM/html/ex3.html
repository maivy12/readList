<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ex3.css">
</head>
<body>
    <form>
        <table cellspacing="10">
            <tr colspan="2">
                <td align="center">Đăng nhập</td>
            </tr>
            <tr>
                <td><label for="account">Tài khoản:</label></td>
                <td><input type="text" id="account"></td>
            </tr>
            <tr>
                <td><label for="password">Mật khẩu: </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr >
                <td colspan="2" align="center"><input type="submit" id="submit" value="<thông báo>"></td>
            </tr>
        </table>
    </form> 
    <script>
        let x = document.getElementById('submit');
        let acc = document.getElementById('account');
        let pw = document.getElementById('password');
        x.onclick = () => {
            if (acc.value == 'admin' && pw.value == 'admin123')
                alert('Bạn đã đăng nhập thành công');
            else 
                alert('Bạn đã đăng nhập thất bại, mời bạn đăng nhập lại!');
        }
    </script>
</body>
</html>
