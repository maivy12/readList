<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ex1.css">
</head>
<body>
    <button id="off">Turn off</button>
    <img src="../pic_bulboff.gif">
    <button id="on">Turn on</button>
</body>
<script>
    let i = document.querySelector('img');
    let btnOn = document.getElementById('on');
    btnOn.addEventListener("click", () => {
        i.src = "../pic_bulbon.gif"
    });
    
    let btnOff = document.getElementById('off');
    btnOff.addEventListener("click", () => {
        i.src = "../pic_bulboff.gif"
    }) 


</script>
</html>
