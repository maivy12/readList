<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <div id="app"></div>
    <script>
        {
            console.log('1. json to object');

            const json = '{"name" : "John", "age" : 30, "city" : "New York"}'
            console.log(json);

            const person = JSON.parse(json);
            console.log(person);

            document.getElementById('app').innerHTML = `${person.name} ${person.age}`
        }

        {
            console.log('2. json to array');

            const json = '["Ford", "BMV", "Audi", "Fiat"]';
            console.log(json);

            const cars = JSON.parse(json);
            console.log(cars);

            document.getElementById('app').innerHTML = cars[0]
        }
      

    </script>

</body>
</html>
