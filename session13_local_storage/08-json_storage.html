<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data

        4. api
            

    ------------------------------------------------>
</head>

<body>
    <div id="app"></div>
    <script>
        console.log('1. Storing data');

        const person = {
            name : "John",
            age : 30,
            city : "New York"
        }

        const json = JSON.stringify(person);
        console.log(json);

        localStorage.setItem('json', json);

        console.log('2. Retrieving data');
        
        let text = localStorage.getItem('json');

        let obj = JSON.parse(text);

        document.getElementById('app').innerHTML = obj.age;

    </script>

</body>

</html>
