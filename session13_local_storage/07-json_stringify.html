<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <div id="app"></div>
    <script>
        {
            console.log('1. Object to json');

            const person = {
                name : "john",
                age : 30,
                city : "New York"
            }

            const json = JSON.stringify(person);
            console.log(json);

            document.getElementById('app').innerHTML = json;
          
        }

        {
            console.log('2. Array to json');

            const cars = ["Ford", "BMV", "Audi", "Fiat"];

            const json = JSON.stringify(cars);
            console.log(json);

            document.getElementById('app').innerHTML = json;

        }
      

    </script>

</body>
</html>
