<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <div id="result"></div>

    <script>
       // Store
       localStorage.setItem('lastname', 'Smith');

       // Retrieve
       document.getElementById('result').innerHTML = localStorage.getItem('lastname')

       // Remove
       localStorage.removeItem('lastname');
       document.getElementById('result').innerHTML = localStorage.getItem('lastname')
    </script> 

</body>
</html>
