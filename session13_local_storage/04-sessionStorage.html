<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <button onclick="clickCounter()">Click me!</button>

    <div id="result">You have clicked the button <span id="number"></span> time(s)</div>

    <script>

        function clickCounter() {
            if (sessionStorage.clickCount) {
                sessionStorage.clickCount = Number(sessionStorage.clickCount) + 1;
            } else {
                sessionStorage.clickCount = 1;
            }
            document.getElementById('number').innerHTML = sessionStorage.clickCount;
        }

        if (sessionStorage.clickCount) {
            document.getElementById('number').innerHTML = sessionStorage.clickCount;
        }

    </script>

</body>
</html>
