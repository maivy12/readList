<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <script>
        console.log('1. json strings');
        console.log({"name": "John"})

        console.log('2. Json number');
        console.log({"age": 30});

        console.log('3. Json object');
        console.log({
            'employee' : {
                'name' : 'John',
                'age' : 30,
                'city' : 'New York'
            }
        })

        console.log('4. json array');
        console.log({
            'employee' : ['John', 'Anna', 'Peter']
        });

        console.log('5. json boolean');
        console.log({'login' : true});

        console.log('6. json null');
        console.log({'middlename' : null});
      

    </script>

</body>
</html>
