<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app" class="books">
        <header class="books_header">
            <h1 class="books_title">Reading List</h1>
            <p>Reading List in 2022</p>
            <form id="books_search" class="books_search">
                <input type="text" placeholder="Search books..." />
            </form>
        </header>
        <main>
            <section class="booksList">
                <h2 class="booksList_title">Books to read</h2>
                <ul>
                    <li class="completed">
                        <span class="booksList_name">Lập trình web căn bản</span>
                        <span class="booksList_delete">delete</span>
                    </li>
                    <li>
                        <span class="booksList_name">Lập trình Fullstack web</span>
                        <span class="booksList_delete">delete</span>
                    </li>
                    <li>
                        <span class="booksList_name">Lập trình Mobile app</span>
                        <span class="booksList_delete">delete</span>
                    </li>
                    <li>
                        <span class="booksList_name">Lập trình nodejs</span>
                        <span class="booksList_delete">delete</span>
                    </li>
                </ul>
            </section>
            <form class="booksAdd" id="booksAdd">
                <input type="text" placeholder="Add a book...">
                <button>Add</button>
            </form>
        </main>
        <footer class="books_footer">
            @ mindx 2022
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

</body>
</html>
