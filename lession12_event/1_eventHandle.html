<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1. Event
            - eventHandle (conflict)
            - eventListener
            - event form
                + submit
                + keydown
                + focus()
            - event delegation
                kĩ thuật được sử dụng để lắng nghe các sự kiện con
                ủy quyền cho phần tử cha có thể lắng nghe các sự kiện bên trong nó
            - event Bubbling: khi một sự kiện đc kích hoạt thì cha mẹ, ông bà, tổ tiên nó cũng được kích hoạt
    -->
</head>
<body>
    <h1 onclick="console.log(this)">DOM Event</h1>
    <h2>Hello world</h2>
    <button>Click me</button>
    <script>
        const changeText = () => {
            const h2 = document.querySelector('h2');
            h2.textContent = 'I changed because of an event handle property';
        };

        const button = document.querySelector('button');
        button.onclick = changeText;
    </script>
</body>
</html>
