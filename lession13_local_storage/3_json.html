<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        3. JSON
        - type: string, number, obj, arr, boolean, null
        - json.parse: json to object, json to array
        - json.stringify: object to json, array to json
        - json.store: store, retrieve
    -->
</head>
<body>
    <script>
        console.log('1. json string');
        console.log({"name": "John"});

        console.log('2. Json number');
        console.log({"age": 30});

        console.log('2. Json object');
        console.log({
            'employee': {
                'name': "John",
                'age': 30,
                'city' : 'New York'
            }
        });

        console.log('4. Json array');
        console.log({
            'employee': ['John', 'Anna', 'Peter']
        });

        console.log('5. Json boolean');
        console.log({'login': true});

        console.log('6. Json null');
        console.log({'middlename': null});
    </script>
    
</body>
</html>
