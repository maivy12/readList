<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        { 
            console.log('1. json to object');

            const json = '{"name": "John", "age": 30, "city": "New York"}';
            console.log(json);
            // chuyền text vào 1 object
            const person = JSON.parse(json);
            console.log(person);

            document.getElementById('app').innerHTML = `${person.name} : ${person.age}`;
        }
        {
            console.log('1. json to array');
            const json = '["Ford", "BMW", "Audi", "Fiat"]';
            console.log(json);
            // chuyền text vào 1 array
            const car = JSON.parse(json);
            console.log(car);

            document.getElementById('app').innerHTML = car;


        }
    </script>
</body>
</html>
