<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1. Câu điều kiện if-else
        - if / if - else / if - else if - else
        - toán tử 3 ngôi
        2. loop
        - for
        - while / do while
        - switch
        3. advance
        - break
        - continue
        - infinity loop
    -->
</head>
<body>
    <script>
        let day;
        day = 0;
        switch (day) {
            case 0:
                day = "Sunday";
                console.log(day);
            case 1:
                day = "Monday";
                console.log(day);
            case 2:
                day = "Tuesday";
                console.log(day);
            case 3:
                day = "Wednesday";
            case 4:
                day = "Thursday";
            case 5:
                day = "Friday";
            case 6:
                day = "Saturday";
            }
            console.log(day);
    </script>
    
</body>
