<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = Number(prompt("Please enter a month:"));
        switch (m){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                console.log(`Tháng ${m} có 31 ngày`);
                break;
            case 2:
                console.log(`Tháng ${m} có 28 ngày`);
                break;
            case 4: case 6: case 9: case 11:
                console.log(`Tháng ${m} có 30 ngày`);
                break;
            default:
                console.log(`Tháng không hợp lệ`);
            }
    </script>
</body>
</html>
