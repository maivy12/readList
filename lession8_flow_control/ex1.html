<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function evenNumber(a){
            let result;
            if (a % 2 == 0){
                result = 'Đây là 1 số chẵn.';
            }
            else {
                result = 'Đây là 1 số lẻ';
            }
            return result;
        }

        function sum(n){
            var sum = 0;
            for (let i = 0; i <= n; i++){
                sum += i;
            }
            return sum;
        }

        console.log(sum(5));

        function factorial(n){
            var f = 1;
            for (let i = 1; i <= n; i++){
                f *= i;
            }
            return f;
        }
        console.log(factorial(5));


        let number = prompt('Enter a number:');
        console.log(evenNumber(number));
        console.log(`Tổng từ 1 đến ${number} là ${sum(number)}`);
        console.log(`Giai thừa từ 1 đến ${number} là ${factorial(number)}`);      

    </script>
    
</body>
</html>
