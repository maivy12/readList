<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1. Function
            - initialize, call
            - type
                + parameter / no parameter
                + return
            - scope (global / local)
            - hoisting
                + anonymous function (hoisting / no hoisting): func w.o a name, stored in a var, called by var name
                + expression func (no hoisting)
                + arrow func (no hoisting)
            - recursive
            - callback
    -->
</head>
<body>
    <script>
        // no parameter
        function game(){
            console.log("Sonic the Hedgehog");
            console.log("Super Mario");
            console.log("Donkey Kong");
        }
        game();

        // parameter
        function greet(name){
            console.log('Hello ', name);
        }
        greet('Vy');

        function add(a,b){
            return a + b;
        }

        let number1 = Number(prompt('Enter first number:'));
        let number2 = Number(prompt('Enter second number:'));
        let result = add(number1, number2);
        console.log('The sum is', result);

    </script>
</body>
</html>
