<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // anonymous
        console.log(sum(3,3));

        function sum(a, b){
            return a + b;
        }

        // expression
        const multi = function(a, b){
            return a * b;
        }
        multi(2, 3);
        console.log(multi(2,3));

        // arrow func
        console.log(sub(3,2)); // error, no hoisting

        const sub = (a, b) => {
            return a - b;
        }

    </script>
</body>
</html>
