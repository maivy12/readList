<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // global
        let a = 'hello';

        function greet(){
            a = 3;
        }
        console.log(a);

        greet();
        console.log(a);

        // local
        {
            let a = 'hi '; // a: global var

            function greet(){
                let b = 'world'; // b: local varr
                console.log(a+b);
            }

            greet();
            console.log(a+b);
        }

    </script>
</body>
</html>
