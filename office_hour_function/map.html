<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,true,"Vy"];
        let arr2 = arr.map(item => item + 1);
        console.log(arr2);

        function map(arr, callback){
            let result = [];
            for (let i = 0; i < arr.length; i++){
                let newItem = callback(arr[i]);
                result.push(newItem);
            }
            return result;
        }

        function type(x){
            return typeof x;
        }

        console.log(map(arr, type));
    </script>
</body>
</html>
