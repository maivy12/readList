<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Doe',
            age: 50,
            eyecolor: 'blue',
        }
        console.log('1. update property');

        person.age = 20;
        console.log(person);

        person.age += 1
        console.log(person);

        console.log('2. update combo');
        let x = prompt('What do you want to update');
        for (let prop in person){
            if (prop == x){
                let value = prompt('What is the update:');
                person[prop] = value;
                break;
            }
        }
        console.log(person);
    </script>
</body>
</html>
