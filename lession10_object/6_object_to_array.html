<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Doe',
            age: 50,
            eyecolor: 'blue',
        }
        
        console.log(person);
        
        console.log('1. Lay danh sach thuoc tinh cua object');
        console.log(Object.keys(person));

        console.log('2. Lay danh sach gia tri cua object');
        console.log(Object.values(person));

        console.log('3. Lay danh sach thuoc tinh va gia tri');
        console.log(Object.entries(person));


    </script>
</body>
</html>
